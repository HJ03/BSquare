<style>
  @import url(https://fonts.googleapis.com/css?family=Josefin+Sans:300,400);

  * {
    margin: 0;
    padding: 0;
  }

  html,
  body {
    height: 100%;
  }

  section {
    position: relative;
    width: 100%;
    height: 100%;
  }

  section::after {
    position: absolute;
    bottom: 0;
    left: 0;
    content: '';
    width: 100%;
    height: 80%;
    background: -webkit-linear-gradient(top, rgba(0, 0, 0, 0) 0, rgba(0, 0, 0, .8) 80%, rgba(0, 0, 0, .8) 100%);
    background: linear-gradient(to bottom, rgba(0, 0, 0, 0) 0, rgba(0, 0, 0, .8) 80%, rgba(0, 0, 0, .8) 100%);
  }

  section h1 {
    position: absolute;
    top: 50%;
    left: 50%;
    z-index: 2;
    -webkit-transform: translate(-50%, -50%);
    transform: translate(-50%, -50%);
    color: #fff;
    font: normal 300 64px/1 'Josefin Sans', sans-serif;
    text-align: center;
    white-space: nowrap;
  }

  #section01 {
    background: url(https://picsum.photos/1200/800?image=575) center center / cover no-repeat;
  }

  #section02 {
    background: url(https://picsum.photos/1200/800?image=1016) center center / cover no-repeat;
  }

  #section03 {
    background: url(https://picsum.photos/1200/800?image=869) center center / cover no-repeat;
  }

  #section04 {
    background: url(https://picsum.photos/1200/800?image=506) center center / cover no-repeat;
  }

  #section05 {
    background: url(https://picsum.photos/1200/800?image=1037) center center / cover no-repeat;
  }

  #section06 {
    background: url(https://picsum.photos/1200/800?image=901) center center / cover no-repeat;
  }

  #section07 {
    background: url(https://picsum.photos/1200/800?image=675) center center / cover no-repeat;
  }

  #section08 {
    background: url(https://picsum.photos/1200/800?image=1050) center center / cover no-repeat;
  }

  #section09 {
    background: url(https://picsum.photos/1200/800?image=902) center center / cover no-repeat;
  }

  #section10 {
    background: url(https://picsum.photos/1200/800?image=516) center center / cover no-repeat;
  }

  #thanks {
    background-color: #fff;
  }

  #thanks::after {
    content: none;
  }

  #thanks div {
    position: absolute;
    top: 50%;
    left: 50%;
    z-index: 2;
    -webkit-transform: translate(-50%, -50%);
    transform: translate(-50%, -50%);
    text-align: center;
  }

  #thanks h2 {
    margin-bottom: 60px;
    color: #333;
    font: normal 300 64px/1 'Josefin Sans', sans-serif;
    text-align: center;
    white-space: nowrap;
  }

  #thanks p {
    color: #333;
    font: normal 400 20px/1 'Josefin Sans', sans-serif;
  }

  #thanks p a {
    color: #333;
    text-decoration: none;
    transition: color .3s;
  }

  #thanks p a:hover {
    color: #888;
  }


  #section10 a {
    padding-top: 60px;
  }

  #section10 a span {
    position: absolute;
    top: 0;
    left: 50%;
    width: 30px;
    height: 50px;
    margin-left: -15px;
    border: 2px solid #fff;
    border-radius: 50px;
    box-sizing: border-box;
  }

  #section10 a span::before {
    position: absolute;
    top: 10px;
    left: 50%;
    content: '';
    width: 6px;
    height: 6px;
    margin-left: -3px;
    background-color: #fff;
    border-radius: 100%;
    -webkit-animation: sdb10 2s infinite;
    animation: sdb10 2s infinite;
    box-sizing: border-box;
  }

  @-webkit-keyframes sdb10 {
    0% {
      -webkit-transform: translate(0, 0);
      opacity: 0;
    }

    40% {
      opacity: 1;
    }

    80% {
      -webkit-transform: translate(0, 20px);
      opacity: 0;
    }

    100% {
      opacity: 0;
    }
  }

  @keyframes sdb10 {
    0% {
      transform: translate(0, 0);
      opacity: 0;
    }

    40% {
      opacity: 1;
    }

    80% {
      transform: translate(0, 20px);
      opacity: 0;
    }

    100% {
      opacity: 0;
    }
  }
</style>

<body>

  
  <section id="section10" class="demo">
    <h1>Scroll Down Button #10</h1>
    <a href="#thanks"><span></span>Scroll</a>
  </section>
  <section id="thanks">
    <div>
      <h2>Thanks!</h2>
      <p><a href="https://www.nxworld.net/css-scroll-down-button.html" target="_parent">&lt; Back To Article</a></p>
    </div>
  </section>

  <script>
    $(function () {
      $('a[href*=#]').on('click', function (e) {
        e.preventDefault();
        $('html, body').animate({ scrollTop: $($(this).attr('href')).offset().top }, 500, 'linear');
      });
    });

  </script>
