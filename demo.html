body {
    margin: 0;
    background-image: url(https://images.pexels.com/photos/131683/pexels-photo-131683.jpeg?cs=srgb&dl=green-pattern-surface-131683.jpg&fm=jpg);
    background-size: cover;
}



.clear:after, .clear:before {
	content: '';
	display: table;
	clear: both;
}

.gallery {
    display: flex;
    flex-wrap: wrap;
    border: 10px solid #fff;
    width: calc(100% - 50px);
    margin: 60px auto 0;
}

.gallery a {
    display: block;
    text-decoration: none;
    width: 25%;
    overflow: hidden;
    outline: none;
}

.gallery a img {
    height: 100%;
    transform: scale(1,1);
    transition: all 300ms ease;
}

.gallery a img:hover {
    transform: scale(1.1,1.1);
}

h1 {
    text-align: center;
    font-size: 40px;
    font-family: 'Anton', sans-serif;
    letter-spacing: 10px;
    color: #fff;
    text-transform: uppercase;
}

.bg {
    width: 100%;
    height: 200px;
    background-size: cover;
    transform: scale(1,1);
    transition: all 300ms ease;
}

.bg:hover {
    transform: scale(1.1,1.1);
}

@media(max-width: 991px) {

	.gallery a {
		width: 50%;
	}

}

@media(max-width: 767px) {

	.gallery a {
		width: 100%;
	}

	.bg {
		height: 300px;
	}

}

h1 a {
  color: #000;
}

</style>

<script>

$('.gallery > div.bg').each(function(){
	$(this).wrapAll('<a href="" data-fancybox="gallery"></a>');
});

	$(this).attr('href', link);
});
